<!DOCTYPE html>
<html>
<body>

<div id="title">
    <h2>Data from server:</h2>
</div>

<div id="demo">
</div>

<script>
  function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("demo").innerHTML =
          this.responseText;
      }
    };
    xhttp.open("GET", "http://localhost:9999/home/bye", true);
    xhttp.send();
  }
  loadDoc();
</script>

</body>
</html>
